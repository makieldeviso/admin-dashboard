<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <meta name="author" content="Fred Mark baldeviso">
    <meta name="description" content="Admin dashboard">
    <script src="https://kit.fontawesome.com/ff4bf87dd5.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
    <div id="dash-container">
        <div id="menu">
            
            <section id="header-bar">
                <div id="brand">
                    <img src="./images/logo.png" alt="trash panda co. logo" id="icon-logo">
                    <h1 id="company-name">Trash Panda Co.</h1>
                </div> <!-- #brand end -->

                <div id="options-icons">
                    <div id="search">
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <!-- <input type="text"> -->
                    </div>

                    <div id="notification">
                        <button>
                            <i class="fa-regular fa-bell"></i>
                        </button>
                    </div>

                    <div id="hamburger">
                        <button>
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    </div>
                </div> <!-- #options-icons end -->
    
                <!-- <div id="user">
                    <div id="profile-picture"></div>
                </div> -->

            </section> <!-- header-bar (end)-->

            <section id="sub-header">
                <div id="profiler">
                    <div id="profile-picture"></div>
                    <div id="user-detail">
                        <h2>USER</h2>
                        <h3>(@eyeBags.com)</p>
                    </div>
                    
                </div>
    
                <div id="actions">
                    <ul id="action-buttons">
                        <li><button><i class="fa-solid fa-plus"></i><span>New</span></button></li>
                        <li><button><i class="fa-solid fa-file-arrow-up"></i><span>Upload</span></button></li>
                        <li><button><i class="fa-solid fa-share-nodes"></i><span>Share</span></button></li>
                    </ul>
                </div>

            </section> <!-- #sub-header (end)-->


            <section id="sidebar" class="hidden">
                <div id="brand2">
                    <img src="./images/logo.png" alt="trash panda co. logo" id="icon-logo2">
                    <h1 id="company-name2">Trash Panda Co.</h1>
                    <button id="exit-side"><i class="fa-solid fa-xmark"></i></button>
                </div> <!-- #brand end -->
                
                <h3>Dashboard</h3>
                <nav>
                    <ul>
                        <li><a href="">
                            <i class="fa-solid fa-house"></i>
                            <span>Home</span>
                        </a></li>

                        <li><a href="">
                            <i class="fa-solid fa-id-card"></i>
                            <span>Profile</span>
                        </a></li>

                        <li><a href="">
                            <i class="fa-solid fa-envelope"></i>
                            <span>Messages</span>
                        </a></li>

                        <li><a href="">
                            <i class="fa-solid fa-clock"></i>
                            <span>History</span>
                        </a></li>

                        <li><a href="">
                            <i class="fa-solid fa-rectangle-list"></i>
                            <span>Tasks</span>
                        </a></li>

                        <li><a href="">
                            <i class="fa-solid fa-people-group"></i>
                            <span>Communities</span>
                        </a></li>
                    </ul>


                    <ul>
                        <li><a href="">
                            <i class="fa-solid fa-gear"></i>
                            <span>Settings</span> 
                        </a></li>

                        <li><a href="">
                            <i class="fa-solid fa-hand-holding-hand"></i>
                            <span>Support</span>
                        </a></li>

                        <li><a href="">
                            <i class="fa-solid fa-shield-cat"></i>
                            <span>Privacy</span>
                        </a></li>
                    </ul>
                </nav>
            </section> <!-- #sidebar (end)-->

            <section id="content-divider">
                <nav>
                    <ul>
                        <li>
                            <button id="projects-button" class="clicked" data-page="projects"> Your Projects</button>
                        </li>
                        <li>
                            <button id="announcements-button" data-page="announcements">Announcements</button>
                        </li>
                        <li>
                            <button id="team-button" data-page="team">Team</button>
                        </li>
                    </ul>
                </nav>
            </section>
        </div>






        <section id="content-dash">

            <section id="projects" data-page="projects">
                <!-- <h3>Your projects</h3> -->
                <div id="projects-grid"></div>
            </section> <!-- #main-content end -->


            <section id="announcements" data-page="announcements" class="swiped">
                <!-- <h3>Announcements</h3> -->
            </section>


            <section id="team" data-page="team" class="swiped">
                <h3>Team</h3>
                <div>
                    <div data-icon="profile-pic"></div>
                    <p>@username</p>
                    <p>status</p>
                </div>
                <div>
                    <div data-icon="profile-pic"></div>
                    <p>@username</p>
                    <p>status</p>
                </div>
                <div>
                    <div data-icon="profile-pic"></div>
                    <p>@username</p>
                    <p>status</p>
                </div>
                <div>
                    <div data-icon="profile-pic"></div>
                    <p>@username</p>
                    <p>status</p>
                </div>
            </section>


        </section>


        <div id="modal-container"></div>





        



      


        <section id="community">

        </section>
    </div>
</body>
</html>
